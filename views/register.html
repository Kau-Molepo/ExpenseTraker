<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register</title>
  <meta name="description" content="Login - Register" />
  <meta name="author" content="Kau Molepo" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="main.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <style>
    body {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <div id="message"></div>
  <div id="container-register">
    <div id="title">
      <i class="material-icons lock">lock</i> Register
    </div>
    <form id="registerForm">
      <div class="input">
        <label for="register-email">
          <div class="input-addon">
            <i class="material-icons">email</i>
          </div>
        </label>
        <input id="register-email" name="email" placeholder="Email" type="email" required class="validate" autocomplete="off" />
      </div>
      <div class="clearfix"></div>
      <div class="input">
        <label for="register-username">
          <div class="input-addon">
            <i class="material-icons">face</i>
          </div>
        </label>
        <input id="register-username" name="username" placeholder="Username" type="text" required class="validate" autocomplete="off" />
      </div>
      <div class="clearfix"></div>
      <div class="input">
        <label for="register-password">
          <div class="input-addon">
            <i class="material-icons">vpn_key</i>
          </div>
        </label>
        <input id="register-password" name="password" placeholder="Password" type="password" required class="validate" autocomplete="off" />
      </div>
      <div class="remember-me">
        <input type="checkbox" id="terms" name="terms" />
        <label for="terms" style="color: #757575">I accept Terms of Service</label>
      </div>
      <input type="submit" value="Register" />
    </form>
    <div class="privacy">
      <a href="#">Privacy Policy</a>
    </div>
    <div class="register">
      <span style="color: #657575">Do you already have an account?</span>
      <a href="./login.html"><button id="register-link">Log In here</button></a>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
