<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <meta name="description" content="Login - Register" />
  <meta name="author" content="Kau Molepo" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="main.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <style>
    body {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <div id="message"></div>
  <div id="container-login">
    <div id="title">
      <i class="material-icons lock">lock</i> Login
    </div>
    <form id="loginForm">
      <div class="input">
        <label for="login-username">
          <div class="input-addon">
            <i class="material-icons">face</i>
          </div>
        </label>
        <input id="login-username" name="username" placeholder="Username" type="text" required class="validate" autocomplete="off" />
      </div>
      <div class="clearfix"></div>
      <div class="input">
        <label for="login-password">
          <div class="input-addon">
            <i class="material-icons">vpn_key</i>
          </div>
        </label>
        <input id="login-password" name="password" placeholder="Password" type="password" required class="validate" autocomplete="off" />
      </div>
      <div class="remember-me">
        <input type="checkbox" id="remember" name="remember" />
        <label for="remember" style="color: #757575">Remember Me</label>
      </div>
      <input type="submit" value="Log In" />
    </form>
    <div class="forgot-password">
      <a href="#">Forgot your password?</a>
    </div>
    <div class="privacy">
      <a href="#">Privacy Policy</a>
    </div>
    <div class="register">
      <span style="color: #657575">Don't have an account yet?</span>
      <a href="./register.html"><button id="register-link">Register here</button></a>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
